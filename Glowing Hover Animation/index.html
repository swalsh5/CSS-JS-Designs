<html>
    <head>
        <meta charset="UTF-8">
        <title>Text Hover Effect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2 onmouseover="transform()" onmouseout="transformBack()">
            <span>S</span>
            .
            <span>W</span>
            A
            <span id="l">L</span>
            <span>S</span>
            <span id="h">H</span>
        </h2>
    </body>
    <script src="script.js"> </script>
</html>
